<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <ul>
      <li class="{% if page.title == 'News' %}current{% endif %}">
        <a href="/blogs/">所有文章</a>
      </li>
      <!-- <li class="{% if page.title == 'Releases' %}current{% endif %}">
        <a href="/blogs/releases/">Jekyll Releases</a>
      </li> -->
    </ul>
    <h4>最近更新</h4>
    <ul>
      {% for post in site.posts limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
      <li>
        <a href="/docs/history/">更多 »</a>
      </li>
    </ul>
    <h4>标签分类</h4>
    <ul>
        {% for tag in site.tags %}
        <li class="tag">
          <a href="{{ site.baseurl }}/tags/{{ tag[0] }}/">{{ tag[0] }}</a>
        </li>
        {% endfor %}

        <!-- {% for post in site.posts %}
        {% unless post.categories contains 'release' %}
        <li class="{% if page.title == post.title %}current{% endif %}">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endunless %}
        {% endfor %} -->
    </ul>
  </aside>
</div>
